{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-lg-12">
      <h1 class="page-header">DashBoard</h1>
  </div>
</div>
<div class="row">
  {% if em %}
  <div class="col-lg-12">
    {% for e in em %}
    <div class="col-lg-4 col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <i class="fa fa-user fa-5x"></i>
            </div>
            <div class="col-xs-9 text-right">
              <div class="huge">{{e.num_serial}}</div>
              <div>{{e.em_name}}</div>
            </div>
          </div>
        </div>
        <a href="#">
            <div class="panel-footer">
                <span class="pull-left">Chi Tiáº¿t Serial</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}
  <!-- /.col-lg-12 -->
</div>

  <!-- /.table-responsive -->
{% endblock %}
